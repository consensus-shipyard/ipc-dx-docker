version: '3'
services:

  docker:
    image: ghcr.io/hammertoe/ipc-dx-docker:sha-ec6b927
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/data:/tmp/data

    command: ["cd fendermint && cargo make -e BASE_DIR=/tmp/data/.ipc/r0 --makefile ./infra/Makefile.toml testnode"]


